<section class="container h-100">
  <div class="account-container">
    <div class="account">
      <h1 class="login-title showBottom">Faça o cadastro do veículo.</h1>

      <form [formGroup]="form" class="showUp">
        <div class="input-box">
          <mat-form-field appearance="outline">
            <mat-label>Modelo</mat-label>
            <input matInput formControlName="model" maxlength="50" />
            <mat-icon matSuffix>directions_car</mat-icon>
            <mat-error [errorValidators]="returnControl('name')"> </mat-error>
          </mat-form-field>
        </div>
        <div class="input-box">
          <mat-form-field appearance="outline">
            <mat-label>Selecione o tipo do Veículo</mat-label>
            <mat-select disableRipple>
              <mat-option value="carro">Carro</mat-option>
              <mat-option value="moto">Moto</mat-option>
              <mat-option value="van">Van</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="input-box">
          <mat-form-field appearance="outline">
            <mat-label>Selecione o cor do Veículo</mat-label>
            <mat-select disableRipple formControlName="color">
              <mat-option value="red">Vermelho</mat-option>
              <mat-option value="green">Verde</mat-option>
              <mat-option value="blue">Azul</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="actions-form">
          <button
            class="primary-button full-width"
            type="submit"
            [disabled]="!form.valid"
            (click)="onSubmit()"
          >
            Cadastrar
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
