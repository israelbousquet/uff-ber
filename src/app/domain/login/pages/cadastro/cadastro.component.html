<div class="login-container">
  <div class="call">
    <div class="call-img">
      <img src="../../../../../assets/imgs/login-img.png">
    </div>
  </div>
  <div class="account-container">
    <div class="account">
      <h1 class="login-title showBottom">Fa√ßa seu cadastro.</h1>

      <form [formGroup]="resourceForm" class="showUp">
        <div class="input-box">
          <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="name" maxlength="50"/>
            <mat-icon matSuffix>person</mat-icon>
            <mat-error [errorValidators]="returnControl('name')"> </mat-error>
          </mat-form-field>
        </div>

        <div class="input-box">
          <mat-form-field appearance="outline">
            <mat-label>IdUFF</mat-label>
            <input matInput formControlName="iduff" maxlength="11"/>
            <mat-icon matSuffix>person</mat-icon>
            <mat-error [errorValidators]="returnControl('iduff')"> </mat-error>
          </mat-form-field>
        </div>

        <div *ngIf="hasMotorista" class="input-box">
          <mat-form-field appearance="outline">
            <mat-label>CNH</mat-label>
            <input matInput formControlName="cnh" maxlength="9"/>
            <mat-icon matSuffix>assignment</mat-icon>
            <mat-error [errorValidators]="returnControl('cnh')"> </mat-error>
          </mat-form-field>
        </div>

        <div class="input-box">
          <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput formControlName="password" [type]="hide ? 'password' : 'text'"/>
            <button style="margin-right: 10px; margin-top: 2px;" type="text" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon class="blue-primary">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error [errorValidators]="returnControl('password')"></mat-error>
          </mat-form-field>
        </div>

        <div class="type-user">
          <mat-checkbox
            (change)="changeRole($event)"
          >
          Sou Motorista
        </mat-checkbox>
        </div>

        <div class="actions-form">
          <button class="primary-button full-width" type="submit" [disabled]="!resourceForm.valid" (click)="onSubmit()">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
