<section class="container content">
  <div class="showUp">
    <h1>Encontre sua carona.</h1>
  </div>

  <div class="container-grid">
    <ng-container *ngIf="lifts$ | async as lifts; else loading">
      <app-item-lista *ngFor="let lift of lifts" [lift]="lift"></app-item-lista>
    </ng-container>
    <ng-template #loading>
      <p>Loading...</p>
    </ng-template>
  </div>
</section>
